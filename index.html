<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
    <body>
        <div class="body">
            <div class="navbar">
                    <input type="image" class="icon" onclick="location.href='/';" src="svg/home.svg">
                    <input type="image" class="icon" onclick="location.href='/';" src="svg/search.svg">
                    <input type="image" class="icon" onclick="location.href='/';" src="svg/envelope.svg">
                    <input type="image" class="icon" onclick="location.href='/';" src="svg/users-alt.svg">
                    <input type="image" class="icon" onclick="location.href='settings.html';" src="svg/settings.svg">
            </div>
            <div class="mainpage">
                <div class="courses-header">
                    <div>
                        Dashboard
                        <hr class="header-bar">
                    </div>
                    <div class="header-bar-add-container">
                        <input type="image" class="header-bar-add" src="svg/plus.svg">
                        <div class="header-bar-add-menu hidden">
                                <div class="add-menu-name">
                                    Name
                                    <br>
                                    <input type="text" placeholder="Name">
                                </div>
                                <div class="add-menu-color">
                                    Color (Hex)
                                    <br>
                                    <input type="text" placeholder="#000000">
                                </div>
                                <div class="add-menu-confirm">
                                    <button>Confirm</button>
                                </div>
                        </div>
                        <hr class="header-bar">
                    </div>
                    
                </div>
                
                <div class="courses">
                    <div class="course-layout">
                        <div class="course-layout-pic">
                            <input type="image" class="course-menu" src="svg/3-vertical-dots-icon.svg">
                        </div>
                        <div class="course-layout-content">
                            Software Engineering
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
